<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
</head>
<body>
  <div id="before_call">
    <button id="start_capture">画面共有</button>
  </div>
  <div id="after_call">
    <video id="my_video" autoplay playsinline style="border: 1px solid black; width: 200px;"></video>
    <video id="your_video" autoplay playsinline style="border: 1px solid black; width: 200px;"></video>
  </div>
  <script>
    (async () => {
      const socket = io('http://localhost:3000')
      const myPeer = new RTCPeerConnection()

      const startCaptureButton = document.getElementById('start_capture')
      const myVideo = document.getElementById('my_video')
      const yourVideo = document.getElementById('your_video')

      const sendOffer = async () => {
        const offer = await myPeer.createOffer()
        await myPeer.setLocalDescription(offer)
        socket.emit('SEND_OFFER', { sdp: myPeer.localDescription })
      }

      const sendAnswer = async () => {
        const answer = await myPeer.createAnswer()
        await myPeer.setLocalDescription(answer)
        socket.emit('SEND_ANSWER', { sdp: myPeer.localDescription })
      }

      const handleRecieveOffer = async (sdp) => {
        if (!myVideo.srcObject) return
        const offer = new RTCSessionDescription(sdp)
        await myPeer.setRemoteDescription(offer)
        sendAnswer()
      }

      const handleRecieveAnswer = (sdp) => {
        const answer = new RTCSessionDescription(sdp);
        myPeer.setRemoteDescription(answer)
      }

      const handleReceiveCandidate = (ice) => {
        if (!myVideo.srcObject) return
        const candidate = new RTCIceCandidate(ice);
        myPeer.addIceCandidate(candidate)
      }

      const handleStartCaptureButton = () => {
        navigator.mediaDevices
          .getDisplayMedia({ video: true, audio: false })
          .then(async stream => {
            myVideo.srcObject = stream
            await myVideo.play()
            stream.getTracks().forEach(track => {
              myPeer.addTrack(track, stream)
            })
            sendOffer()
          })
      }

      const handleOnTrack = (event) => {
        yourVideo.srcObject = event.streams[0]
        yourVideo.play()
      }

      const handleOnIceCandidate = event => {
        if (!event.candidate) return
        socket.emit('SEND_CANDIDATE', { ice: event.candidate })
      }

      myPeer.ontrack = handleOnTrack
      myPeer.onicecandidate = handleOnIceCandidate
      socket.on('RECEIVE_OFFER', handleRecieveOffer)
      socket.on('RECEIVE_ANSWER', handleRecieveAnswer)
      socket.on('RECEIVE_CANDIDATE', handleReceiveCandidate)
      startCaptureButton.addEventListener('click', handleStartCaptureButton)
    })()
  </script>
</body>
</html>
