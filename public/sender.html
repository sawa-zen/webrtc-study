<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
</head>
<body>
  <video></video>
  <canvas></canvas>
  <input type="text" />
  <button>start</button>
  <button id="submit">送信</button>
  <script>
    (async () => {
      const socket = io('http://localhost:3000')
      const canvas = document.createElement('canvas')
      const video = document.querySelector('video')
      const button = document.getElementById('submit')
      const input = document.querySelector('input')
      const peers = []

      const sendOffer = async (id) => {
        const peer = peers[id] || createPeerConnection(id)

        const stream = video.srcObject || canvas.captureStream(10)
        stream.getTracks().forEach(track => {
          peer.addTrack(track, stream)
        })

        if (!peers[id]) {
          console.info('add peer', id)
          peers[id] = peer
        }

        const offer = await peer.createOffer()
        await peer.setLocalDescription(offer)

        socket.emit('SEND_SDP', { target: id, sdp: peer.localDescription })
      }

      const sendAnswer = async (id) => {
        const peer = peers[id]
        if (!peer) return

        const answer = await peer.createAnswer()
        await peer.setLocalDescription(answer)

        socket.emit('SEND_SDP', { target: id, sdp: peer.localDescription })
      }

      const createPeerConnection = (id, stream) => {
        const config = { iceServers: [] };
        const peer = new RTCPeerConnection(config);
        peer.ontrack = (event) => {
          console.info('ontrack', event.streams[0])
          video.srcObject = stream
          video.play()
          console.info('video play')
        }
        peer.onicecandidate = event => {
          console.log('onicecandidate', event)
          if (event.candidate) {
            if (!peers[id]) return;
            console.log('sending CANDIDATE=' + event.candidate);
            socket.emit('SEND_CANDIDATE', { target: id, ice: event.candidate });
          } else {
            console.log('empty ice event')
          }
        }
        return peer;
      }

      const handleRecieveOffer = async (sdp) => {
        console.info('handleRecieveOffer', sdp.id)
        const peer = peers[sdp.id] || createPeerConnection(sdp.id)

        const stream = video.srcObject || canvas.captureStream(10)
        stream.getTracks().forEach(track => {
          peer.addTrack(track, stream)
        })

        if (!peers[sdp.id]) {
          console.info('add peer', sdp.id)
          peers[sdp.id] = peer;
        }

        const offer = new RTCSessionDescription(sdp)
        await peer.setRemoteDescription(offer)

        sendAnswer(sdp.id)
      }

      const handleRecieveAnswer = (sdp) => {
        console.info('handleRecieveAnswer', sdp.id)
        const peer = peers[sdp.id]
        if (!peer) return;
        const answer = new RTCSessionDescription(sdp);
        peer.setRemoteDescription(answer)
      }

      const handleRecieveSDP = (sdp) => {
        console.info('handleRecieveSDP', sdp)
        switch (sdp.type) {
          case 'offer': handleRecieveOffer(sdp); break;
          case 'answer': handleRecieveAnswer(sdp); break;
          default: console.log('unkown sdp...'); break;
        }
      }

      const handleReceiveCandidate = (ice) => {
        console.log('receive candidate:' + ice.id);
        const peer = peers[ice.id];
        if (!peer) return;

        const candidate = new RTCIceCandidate(ice);
        console.log(candidate);
        peer.addIceCandidate(candidate)
      }

      socket.on('RECEIVE_SDP', handleRecieveSDP)
      socket.on('RECEIVE_CANDIDATE', handleReceiveCandidate)

      button.addEventListener('click', () => {
        const userId = input.value

        navigator.mediaDevices.getDisplayMedia({
          video: { cursor: "always" },
          audio: false,
        }).then(stream => {
          sendOffer()
        })
      })
    })()
  </script>
</body>
</html>
