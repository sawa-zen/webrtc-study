<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
</head>
<body>
  <video></video>
  <script>
    ;(async () => {
      // シグナリングサーバーであるWebSocketサーバーに接続
      // 今回はsocket.ioを採用
      const socket = io('http://localhost:3000')

      /**
       * @type {HTMLVideoElement}
       */
      const video = document.querySelector('video')

      video.addEventListener('click', evt => {
        if (video.paused) video.play()
        else video.pause()
      })

      /**
       * コネクションを保存しておく用
       *
       * @type {RTCPeerConnection}
       */
      let connection = null

      // ソケット接続で配信要求する
      socket.on('connect', () => socket.emit('request'))

      // アンサーを受ける
      socket.on('offer', async ({ offer }) => sendAnswer(offer))

      // closeがきたらコネクションを切ってvideoも止める
      socket.on('close', () => {
        if (connection) {
          video.pause()
          video.srcObject = null
          connection.close()
          connection = null
        }
      })

      /**
       * アンサーを送信する
       *
       * @param {RTCSessionDescription} offer
       * @return {void}
       */
      async function sendAnswer(offer) {
        // コネクションの設定
        const pcConfig = {
          // STUNサーバーはGoogle様のものを利用させていただく
          iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        }

        // コネクションの作成
        const peer = new RTCPeerConnection(pcConfig)

        // コネクションを保存
        connection = peer

        // 配信イベントハンドラ的な？
        peer.ontrack = evt => {
          console.log('ontrack')

          // streamを設定
          video.srcObject = evt.streams[0]
        }

        // ICE candidateを取得イベントハンドラ
        peer.onicecandidate = evt => {
          // evt.candidateがnullならICE Candidateを全て取得したとみなしてアンサーを送信
          if (!evt.candidate)
            socket.emit('answer', { answer: peer.localDescription })
        }

        // コネクションの通信先としてオファーを設定
        await peer.setRemoteDescription(offer)

        // アンサーを作成
        const answer = await peer.createAnswer()

        // アンサーを自身に設定
        await peer.setLocalDescription(answer)
      }
    })()
  </script>
</body>
</html>
